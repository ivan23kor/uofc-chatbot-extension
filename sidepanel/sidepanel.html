<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UofC ChatBot Extension</title>
    <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
    <div class="chat-container">
        <div class="messages-container" id="messagesContainer">
            <!-- Messages will be added here dynamically -->
        </div>
        <div class="input-container">
            <form id="chatForm" class="chat-form">
                <input
                    type="text"
                    id="messageInput"
                    class="message-input"
                    placeholder="Type your message..."
                    autocomplete="off"
                    required
                >
                <button type="submit" id="sendButton" class="send-button">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                    </svg>
                </button>
            </form>
        </div>
    </div>

    <!-- API Key Modal -->
    <div class="modal" id="apiKeyModal">
        <div class="modal-overlay" id="modalOverlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3>ðŸ”‘ API Key Required</h3>
                <button class="modal-close" id="modalClose">Ã—</button>
            </div>
            <div class="modal-body">
                <div class="setup-description">
                    <p>To use the UofC ChatBot, you need to provide your Groq API key for the Llama 3.3 model.</p>
                    <div class="api-key-steps">
                        <h4>How to get your API key:</h4>
                        <ol>
                            <li>Visit <a href="https://console.groq.com/" target="_blank">console.groq.com</a></li>
                            <li>Sign up or log in to your account</li>
                            <li>Navigate to API Keys section</li>
                            <li>Create a new API key</li>
                            <li>Copy and paste it below</li>
                        </ol>
                    </div>
                </div>
                <div class="api-key-input-group">
                    <label for="apiKeyInput">Groq API Key:</label>
                    <input
                        type="password"
                        id="apiKeyInput"
                        class="api-key-input"
                        placeholder="gsk_..."
                        autocomplete="off"
                    >
                    <div class="input-validation" id="inputValidation"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="modal-btn modal-btn-secondary" id="modalCancel">Cancel</button>
                <button class="modal-btn modal-btn-primary" id="modalSave">Save & Continue</button>
            </div>
        </div>
    </div>

    <script src="sidepanel.js"></script>
</body>
</html>
